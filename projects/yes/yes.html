<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Paul Bojack Projects: Yes</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href='../global.css' rel='stylesheet'>
  <link href='yes.css' rel='stylesheet'>

</head>

<body>

  <!-- home button -->
  <div id="home" class="home">

    <a href="javascript:history.back()">‚Üê</a>

  </div>

  <!-- camera -->
  <div id="cam_container" class="cam_container">

    <video autoplay="true" id="cam_element" class="cam_element" value="true" onloadedmetadata="fade_function()"></video>

  </div>

  <!-- project area -->
  <div id="project_container" class="project_container">

    <div id="overall_text" class="overall_text">
        <div id="line1">
            <span>Remembered</span>
        </div>
        <div id="line2">
            <span>Forgotten</span>
        </div>
        <div id="line3">
            <span>Unnoticed</span>
        </div>
    </div>

  </div>





  <script>

    //webcam function
    var video = document.querySelector("#cam_element");

    if (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({video:true})
      .then(function (stream) {
        video.srcObject = stream;
        document.querySelector("cam_container").value="false";
      })
      .catch(function (err0r) {
        console.log("Something went wrong!");
      });
    }

    //project specific scripts
    function blackoutSlow() {
        document.getElementById("project_container").classList.add("blackoutSlow");
    }

    function remove() {
        document.getElementById("line1").classList.remove("fadein_txt");
        document.getElementById("line2").classList.remove("fadein_txt");
        document.getElementById("line3").classList.remove("fadein_txt");
    }

    function backToCam() {
        document.getElementById("project_container").classList.remove("blackoutSlow");
    }

    function positionBottom() {
        document.getElementById("line1").classList.add("position_bottom");
        document.getElementById("line2").classList.add("position_bottom");
        document.getElementById("line3").classList.add("position_bottom");
    }

    function fadein_1() {
        document.getElementById("line1").classList.add("fadein_txt");
    }

    function fadein_2() {
        document.getElementById("line2").classList.add("fadein_txt");
    }

    function fadein_3() {
        document.getElementById("line3").classList.add("fadein_txt");
    }

    function color_change_two() {
        document.getElementById("overall_text").style.color = "tan";
        document.getElementById("line1").classList.remove("position_bottom");
        document.getElementById("line2").classList.remove("position_bottom");
        document.getElementById("line3").classList.remove("position_bottom");
    }

    function blackout() {
        document.getElementById("project_container").classList.add("blackout");
    }

    function fadein_master() {

        setTimeout(function() {
            backToCam();
            fadein_1();
        }, 0);

        setTimeout(function() {
            blackoutSlow();
        }, 10000);

        setTimeout(function() {
            remove();
        }, 12000);

        setTimeout(function() {
            backToCam();
            fadein_2();
        }, 13000);

        setTimeout(function() {
            blackoutSlow();
        }, 23000);

        setTimeout(function() {
            remove();
        }, 25000);

        setTimeout(function() {
            backToCam();
            fadein_3();
        }, 26000);

        setTimeout(function() {
            blackoutSlow();
        }, 36000);

        setTimeout(function() {
            remove();
        }, 38000);

    }

    function fade_function() {
        setTimeout(function () {
            fadein_master();
            positionBottom();
        }, 5000);
        setTimeout(function () {
            fadein_master();
            color_change_two();
        }, 44000);
        // 36000 + 3 for blackout + 5 for start = 44000
        setTimeout(function () {
            blackout();
        }, 81000);
    }

  </script>

</body>

</html>
